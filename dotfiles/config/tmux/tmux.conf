bind r source-file /home/$USER/.config/tmux/tmux.conf

set-option -g default-shell $SHELL
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",tmux-256color:Tc"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-option -g status-position top
set -g base-index 1
set -s escape-time 0
set-option -g mouse on
set-option -g focus-events on
set-option -g set-clipboard on
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

############################################
# COLORSCHEME - Gruvbox Dark
############################################
set-option -g status-bg '#282828'         # Background (bg0)
set-option -g status-fg '#ebdbb2'         # Foreground text (fg1)
set-option -g status-left ' '
set-option -g status-right ' '

set-option -g window-status-style 'fg=#ebdbb2,bg=#3c3836'   # Inactive window
set-option -g window-status-format ' #I - #W '

set-option -g window-status-current-style 'fg=#282828,bg=#83a598'  # Current window highlight
set-option -g window-status-current-format ' #I - #W '

############################################
# VIM-TMUX-NAVIGATOR
############################################
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
setw -g mode-keys vi
